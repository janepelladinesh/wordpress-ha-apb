version: 1.0
name: next-apb
description: High Availability Wordpress APB
bindable: True
async: optional
metadata: 
  documentationUrl: https://wordpress.org/
  longDescription: An apb that deploys High Availability Wordpress
  dependencies: ['quay.io/coreos/etcd:latest', 'docker.io/perconalab/percona-xtradb-cluster:5.6', 'wordpress']
  displayName: Next (APB)
  console.openshift.io/iconClass: icon-wordpress
  providerDisplayName: "Red Hat, Inc."
plans:
  - name: default
    description: This plan deploys High Availability Wordpress
    free: True
    metadata:
      displayName: Default
      longDescription: This plan provides High Availability Wordpress
      cost: $0.00
    parameters: 
      - name: root_password
        default: k8spassword
        type: string
        title: database root password
      - name: xtrabackup_password
        default: k8spassword
        type: string
        title: backup password
      - name: cluster_name
        default: percona
        type: string
        title: percona cluster name
        required: True
      - name: database_user
        default: root
        type: string
        title: database user name
        required: True
      - name: database_password
        default: k8spassword
        type: string
        title: database user password
      - name: database_replicas
        default: 3
        type: int
        title: number of database nodes
        required: True
      - name: min_wordpress_replicas
        default: 5
        type: int
        title: minimum wordpress replicas
        required: True
      - name: max_wordpress_replicas
        default: 10
        type: int
        title: maximum wordpress replicas
        required: True
